<h2>Login</h2>

<form data-bind="submit: login">
    <div data-bind="errors: errors.username" class="form-group">
        <label class="control-label" for="username">Username</label>
        <input data-bind="textInput: username"
            type="text" name="username" title="Username"
            placeholder="Username" class="form-control" id="username">
    </div>
    <div data-bind="errors: errors.password" class="form-group">
        <label class="control-label" for="password">Password</label>
        <input data-bind="textInput: password"
            type="password" name="password" title="Password"
            placeholder="Password" class="form-control" id="password">
    </div>
    <div class="checkbox">
        <label><input data-bind="checked: remember" type="checkbox"
            name="remember" id="remember">
            Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-log-in"></span> Login</button>
</form>
