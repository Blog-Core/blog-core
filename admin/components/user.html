<!-- ko with: user -->
    <h2 data-bind="text: fullname"></h2>

    <form data-bind="submit: save">
        <div class="form-group">
            <label for="user-fullname">Full name</label>
            <input data-bind="value: fullname"
                type="text" class="form-control" id="user-fullname"
                placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="user-username">Username</label>
            <input data-bind="value: username"
                type="text" class="form-control" id="user-username"
                placeholder="Username">
        </div>
        <div class="form-group">
            <label for="user-type">Type</label>
            <select data-bind="value: type, options: roles,
                optionsText: 'label', optionsValue: 'name'"
                class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="user-link">Link</label>
            <input data-bind="value: link"
                type="text" class="form-control" id="user-link"
                placeholder="Link">
        </div>
        <div class="checkbox">
            <label><input data-bind="checked: files, disable: my_type !== 'admin'" type="checkbox">
                Allow file management</label>
        </div>
        <div class="checkbox">
            <label><input data-bind="checked: password_edit, disable: creating" type="checkbox">
                Edit password</label>
        </div>
        <div data-bind="visible: password_edit" class="form-group">
            <label for="user-password">New password</label>
            <input data-bind="value: password"
                type="password" class="form-control" id="user-password"
                placeholder="Password">
            <div class="checkbox">
                <label><input data-bind="checked: password_text" type="checkbox">
                    Show text</label>
            </div>
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-ok"></span> Save
        </button>
        <a class="btn btn-default" href="#users">
            <span class="glyphicon glyphicon-arrow-left"></span> Cancel
        </a>
    </form>
<!-- /ko -->
